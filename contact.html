<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us â€“ Finclair</title>
  <link href="https://fonts.googleapis.com/css2?family=Newsreader:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Newsreader', serif;
      background-color: #fdf8eb;
    }

    .contact-container {
      background-color: #0d1b2a;
      color: #fdf8eb;
      max-width: 600px;
      margin: 80px auto;
      border-radius: 16px;
      padding: 60px 40px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
   
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 48px;
      background-color: #0d1b2a;
      height: 100px;
      border-bottom: none;
    }

    .logo-link {
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    .logo-img {
      height: 140px; /* adjust as needed */
      width: auto;
      object-fit: contain;
    }
    .logo-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .logo-subtext {
      font-size: 0.65rem;
      color: #d6d3cd;  /* or #0d1b2a if you're on a light background */
      font-weight: 400;
      white-space: nowrap;
      margin-top: 19px;
      margin-left: -7.5px;
    }

    nav a {
      color: #fdf8eb;
      margin-left: 40px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    nav a:hover {
        color: #fbbf24;
    }

    h1 {
      color: #fdf8eb;
      text-align: center;
      font-size: 2.5rem;
      font-weight: 300;
      font-style: normal;
      font-family: 'Newsreader', serif;
      margin-top: 40px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 0.95rem;
      margin-bottom: 6px;
      margin-top: 16px;
    }

    input[type="text"],
    input[type="email"] {
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #1e2e42;
      color: #fff;
      font-size: 1rem;
    }

    input[type="submit"] {
      margin-top: 24px;
      padding: 12px;
      font-size: 1rem;
      background-color: #fbbf24;
      color: #0d1b2a;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #f59e0b;
    }

    .footer-note {
      font-size: 0.75rem;
      text-align: center;
      margin-top: 40px;
      color: #aaa;
    }

    textarea {
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #1e2e42;
      color: #fff;
      font-size: 1rem;
      resize: vertical;
    }

  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo-link">
      <img src="assets/final-skinny-logo.png" alt="Finclair Logo" class="logo-img" />
      <span class="logo-subtext">Bookkeeping & Tax</span>
    </a>

    <nav>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="contact-container">
    <h1>Contact Us</h1>
    <form action="#" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <input type="submit" value="Send Message">
    </form>
    
  </div>
</body>
</html>
